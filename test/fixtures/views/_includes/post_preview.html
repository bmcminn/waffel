{% set _post = loc(post, page.language) %}
<article>
  <header>
    <h2><a href="{{ url('blog.single', _post) }}">{{ _post.title }}</a></h2>
    <p>
      <a href="{{ url('blog.single', _post) }}"><img src="{{ _post.cover }}" class="img-responsive" alt="{{ _post.title }}"></a>
    </p>
    <p class="info">
      <strong>{{ _post.date | format('MMM DD YYYY') }}</strong> - posted in <a href="{{ url('blog.categories', _post) }}">{{ _post.category | capitalize }}</a>
    </p>
  </header>
  <p>{{ _post.__content | excerpt(300) | capitalize }}</p>
  <p><a class="more" href="{{ url('blog.single', _post) }}">Read More ã€‰</a></p>
</article>
